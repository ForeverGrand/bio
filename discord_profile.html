        const telegramBtn = document.getElementById('telegram-btn');
        if (telegramBtn) {
            telegramBtn.addEventListener('click', () => {
                const confirmed = confirm('Go to Telegram?\n\nhttps://t.me');
                if (confirmed) {
                    window.open('https://t.me', '_blank');
                }
            });
        }

        // Kwork Button Confirmation
        const kworkBtn = document.getElementById('kwork-btn');
        const portfolioModal = document.getElementById('portfolio-modal');
        const modalClose = document.getElementById('modal-close');

        if (kworkBtn && portfolioModal && modalClose) {
            kworkBtn.addEventListener('click', () => {
                portfolioModal.classList.add('active');
            });

            modalClose.addEventListener('click', () => {
                portfolioModal.classList.remove('active');
            });

            portfolioModal.addEventListener('click', (e) => {
                if (e.target === portfolioModal) {
                    portfolioModal.classList.remove('active');
                }
            });

            // Portfolio Items Confirmation
            const portfolioItems = document.querySelectorAll('.portfolio-item');
            portfolioItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const url = item.getAttribute('href');
                    const title = item.querySelector('.portfolio-text').textContent;
                    const confirmed = confirm(`Go to ${title}?\n\n${url}`);
                    if (confirmed) {
                        window.open(url, '_blank');
                    }
                });
            });
        }

        // Click Screen
        const clickScreen = document.getElementById('click-screen');
        
        if (clickScreen) {
            clickScreen.addEventListener('click', () => {
                clickScreen.classList.add('hidden');
                
                // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –º—É–∑—ã–∫–∏
                const audio = document.getElementById('audio-player');
                const playBtn = document.getElementById('play-btn');
                
                if (audio && playBtn) {
                    audio.play().then(() => {
                        playBtn.textContent = '‚è∏';
                        playBtn.classList.add('playing');
                    }).catch(err => {
                        console.log('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', err);
                    });
                }
            });
        }

        // Splash Screen removed - profile loads immediately

        // –ú—É–∑—ã–∫–∞–ª—å–Ω—ã–π –ø–ª–µ–µ—Ä
        const audio = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-btn');
        const volumeBtn = document.getElementById('volume-btn');
        const progressBar = document.querySelector('.progress-bar');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');

        if (!audio || !playBtn || !volumeBtn || !progressBar) {
            console.log('Audio player elements not found');
        } else {
            let isPlaying = false;

        // –§—É–Ω–∫—Ü–∏—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Play/Pause
        if (playBtn) {
            playBtn.addEventListener('click', () => {
                if (isPlaying) {
                    audio.pause();
                    playBtn.textContent = '‚ñ∂';
                    playBtn.classList.remove('playing');
                    isPlaying = false;
                } else {
                    audio.play();
                    playBtn.textContent = '‚è∏';
                    playBtn.classList.add('playing');
                    isPlaying = true;
                }
            });
        }

        // Volume
        if (volumeBtn) {
            volumeBtn.addEventListener('click', () => {
                if (audio.volume > 0) {
                    audio.volume = 0;
                    volumeBtn.textContent = 'üîá';
                } else {
                    audio.volume = 1;
                    volumeBtn.textContent = 'üîä';
                }
            });
        }

        // Update duration
        if (audio) {
            audio.addEventListener('loadedmetadata', () => {
                if (durationEl) durationEl.textContent = formatTime(audio.duration);
            });
        }

        // Update progress
        if (audio) {
            audio.addEventListener('timeupdate', () => {
                if (progress && audio.duration) {
                    const percent = (audio.currentTime / audio.duration) * 100;
                    if (progress) progress.style.width = percent + '%';
                    if (currentTimeEl) currentTimeEl.textContent = formatTime(audio.currentTime);
                }
            });
        }

        // Click on progress bar
        if (progressBar && audio) {
            progressBar.addEventListener('click', (e) => {
                const rect = progressBar.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                audio.currentTime = percent * audio.duration;
            });
        }

        // Loop
        if (audio) {
            audio.addEventListener('ended', () => {
                audio.currentTime = 0;
                audio.play();
            });
        }
        } // –ó–∞–∫—Ä—ã—Ç–∏–µ –æ—Å–Ω–æ–≤–Ω–æ–π –ø—Ä–æ–≤–µ—Ä–∫–∏

        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –∫—É—Ä—Å–æ—Ä–∞ –¥–ª—è 3D —ç—Ñ—Ñ–µ–∫—Ç–∞
        const container = document.querySelector('.container');
        const profileCard = document.querySelector('.profile-card');

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            // –†–æ—Ç–∞—Ü–∏—è –Ω–∞ –æ—Å–Ω–æ–≤–µ –ø–æ–∑–∏—Ü–∏–∏ –∫—É—Ä—Å–æ—Ä–∞
            const rotateX = (y - 0.5) * 10;
            const rotateY = (x - 0.5) * 10;

            profileCard.style.transform = `
                perspective(1000px)
                rotateX(${rotateX}deg)
                rotateY(${rotateY}deg)
            `;

            // –°–º–µ—â–µ–Ω–∏–µ —Ç–µ–Ω–∏ –≤ —Å—Ç–æ—Ä–æ–Ω—É –∫—É—Ä—Å–æ—Ä–∞
            const shadowX = (x - 0.5) * 30;
            const shadowY = (y - 0.5) * 30;
            profileCard.style.boxShadow = `
                ${shadowX}px ${shadowY}px 40px rgba(0, 0, 0, 0.3),
                0 0 60px rgba(67, 181, 129, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.15)
            `;
        });

        // –í–æ–∑–≤—Ä–∞—Ç –≤ –∏—Å—Ö–æ–¥–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏ —É—Ö–æ–¥–µ –∫—É—Ä—Å–æ—Ä–∞
        document.addEventListener('mouseleave', () => {
            profileCard.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
            profileCard.style.boxShadow = `
                0 8px 32px rgba(0, 0, 0, 0.2),
                0 0 60px rgba(67, 181, 129, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.15)
            `;
        });
    </script>
